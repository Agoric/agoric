<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="%PUBLIC_URL%/lockdown.umd.js"></script>
    <title>Agoric Wallet Bridge</title>
    <style>
        .logo {
            object-fit: contain;
        }

        .expand100 {
            height: 100%;
            width: 100%;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 100%;
            }

            50% {
                opacity: 0%;
            }

            100% {
                opacity: 100%;
            }
        }
    </style>
</head>

<body class="expand100">

    <div id="root" class="expand100"></div>
</body>

</html>
